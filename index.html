<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tic-Tac-Toe</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <div id="container">
        <div id="board">
            <div class="num">A</div>
            <div id="A1"></div>
            <div id="A2"></div>
            <div id="A3"></div>
            <div class="num">B</div>
            <div id="B1"></div>
            <div id="B2"></div>
            <div id="B3"></div>
            <div class="num">C</div>
            <div id="C1"></div>
            <div id="C2"></div>
            <div id="C3"></div>
            <div class="num letr"></div>
            <div class="letr">1</div>
            <div class="letr">2</div>
            <div class="letr">3</div>
        </div>
    </div>
    <script src='main.js'></script>
</body>
</html>
